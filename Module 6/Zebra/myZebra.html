<!DOCTYPE html>
<html>
<head>
    <title>Tweening Basics</title>
    <meta charset="utf-8">
    <style type="text/css">

        body {
            background-color: #ccc;
        }


        #icon {
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- original zebra-->
    <img id="icon" src="img/blue-zebra.png" alt="blue zebra icon" width="210" height="210">

    <!-- load Content Delivery Network (CDN) scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js">
    </script>

    <!-- add your own script: setting up to move the zebra (image id icon) -->
    <script>
        var icon = document.getElementById("icon");

        //use to because we are taking it from its current position / setup "TO" a new one.
        TweenLite.to(icon, 5, { rotation: 720, left: 600, ease: Elastic.easeOut, delay: 1 });


    </script>

</body>
</html>
